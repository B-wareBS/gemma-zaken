      - DB_HOST=localhost
      - DB_PORT=${ZRC_DB_PORT:-5436}
      - UWSGI_PORT=${ZRC_UWSGI_PORT:-8000}
    depends_on:
      - zrc_db

  drc_web:
    image: vngr/gemma-drc:latest
    environment:
      - DJANGO_SETTINGS_MODULE=drc.conf.docker
      - SECRET_KEY=h1kluf9r2yhcfr_i!fqb!srx=!u@!^b_gdl54=h0n15j34*+#=
