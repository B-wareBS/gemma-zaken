      - DATABASE_HOST=zrc_db
    ports:
      - 8000:8000
    depends_on:
      - zrc_db

  drc_web:
    image: nlxio/gemma-drc:latest
    environment:
      - DJANGO_SETTINGS_MODULE=drc.conf.docker
      - SECRET_KEY=h1kluf9r2yhcfr_i!fqb!srx=!u@!^b_gdl54=h0n15j34*+#=
      - DATABASE_HOST=drc_db
    ports:
      - 9000:8000
    depends_on:
      - drc_db

volumes:
  zrc_postgres_data:
  drc_postgres_data:
